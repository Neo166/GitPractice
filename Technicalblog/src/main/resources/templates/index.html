<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title lang="en-us">Spring MVC Application</title>
</head>
<body>
<h1>All Technical Posts</h1>

<main id="posts">
    <post th:each = "p : ${Posts}">
        <h2 th:text = "${p.title}"></h2>
        <i>Posted on: </i> <span th:text = "${p.date}"></span>
        <div>
            <p th:text = "${p.body}"></p>
        </div>

    </post>

</main>

</body>
</html>
